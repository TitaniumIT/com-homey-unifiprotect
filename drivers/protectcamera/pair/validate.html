<body>
  <div class="field row">
    <span data-i18n="pair.validate.instruction"></span>
  </div>

  <script type="text/javascript">
    this.homey.setTitle(__('pair.validate.title'))
    this.homey.showLoadingOverlay();

    this.homey.emit('validate', null, (error, result) => {
      if (error) return this.homey.alert(error);

      if (result === 'ok') {
        this.homey.showView('list_devices');
      } else {
        this.homey.hideLoadingOverlay();
        this.homey.setNavigationClose();
      }
    });
  </script>
</body>
